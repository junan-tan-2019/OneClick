<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Collection Point!</title>
    <style>
        .container {
            margin-top: 100px;
            margin-left: 350px;
            margin-right: 300px;
        }
        p#error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h3>Hi! Nice to meet you!</h3>
            <h6>Please enter your unique reference number below to collect your item!</h6>
        </div>
        <div class="row">
            <form action="/vending_machine/collection" method="post">
                <label for="unique_ref">Unique Ref No.</label>
                <input type="text" name="unique_ref" id="unique_ref">
                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
            <br>
            <br>
            <p id="error-message">Error: Unique ref no. does not exist. Please register with the counter or try again later.</p>
        </div>
        
    </div>
    <script>
        setTimeout(function(){
            document.getElementById("error-message").style.display = 'none';
        }, 8000);
    </script>
</body>
</html>
